<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photorealistic luxury diamond ring head renderer using Three.js"
    />
    <title>Luxury Diamond Ring - Photorealistic 3D Render</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p class="loader-text">LOADING VIEWER...</p>
    </div>

    <!-- Dynamic Model Loader (Top Center) -->
    <div id="model-loader" class="hidden">
      <div class="dot-loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="error-message" style="display: none">
      <h2>Ring Not Found</h2>
      <p>Please check your configuration.</p>
    </div>

    <div class="powered-by">
      <div class="logo-container">
        <img src="/public/logo.webp" alt="Sapphire Tree" />
      </div>
      <div class="branding-text">
        <span class="branding-label">Powered by</span>
        <span class="branding-name">Sapphire Tree</span>
      </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module" src="index.ts"></script>
  </body>
</html>
